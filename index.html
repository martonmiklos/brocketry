<p align=justify>Az amatõr  kísérleti rakéták meghatározás szerint teljes egészükben házilag 
készített rakéták (beleértve a rakétamotrot is). A hobbinak számtalan megszállotja van világszerte, 
a szerencsésebbek klubokba tömörülve hódolhatnak szenvedélyüknek. Ezen weboldal célja, hogy a 
"kevésbé szerencsés", elszigetelten dolgozó, kezdõ vagy kevés tapasztalattal rendelkezõ amatõröknek 
segítséget nyújtson kisebb rakéták építésében. Tudom, hogy rakétaépítéssel/tervezéssel kapcsolatos 
hasznos információt találni a világhálón nem könnyû feladat, fõleg magyarul nem az. Ezért is osztom 
meg tapasztalataimat másokkal, remélve, hogy sokak segítségére leszek. Próbálom egyúttal lefedni a 
neten tapasztalt, az ún. 'lõporos motrok' és általában a kis (max. 100 Ns összimpulzusú) 
rakétamotrok építésének leírásával kapcsolatos hiányt.</p>
<p>Ez az oldal frame-ket haszn&aacute;l, amiket az &Ouml;n b&ouml;ng&eacute;sz&otilde;je nem t&aacute;mogat.</p>
